<!DOCTYPE html>
<html>
<head>
  <title>Play Lucky Sevens</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Lucky Sevens</h1>

  <form name="luckySevens" onsubmit="return validateForm();" onreset="resetForm();">
    <div class="form-row">
      <div class="form-group col-md-3">
    <label for="startingBet" id="startingBet" >Starting Bet:</label>
    <input type="text" class="form-control mb-3"  id="betInput" ><br />
  </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
    <button type="submit" id="playButton" class="btn btn-default">Play</button>
    <button type="reset" id="resetButton" class="btn">Reset</button>
  </div>
</div>

  </form>

<div class="table-responsive-lg">
  <table id="results" class="table table-striped" style="display:none;">


    <thead>
      <tr>
        <th>Results</th>
      </tr>
    </thead>

      <tbody>
        <tr>
          <td>StartingBet</td>
          <td><span id="betResult"></span></td>
        </tr>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td><span id="rollCount"></span></td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td><span id="highestAmountWon"></span></td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td><span id="rollAtMax"></span></td>
        </tr>
      </tbody>

  </table>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
